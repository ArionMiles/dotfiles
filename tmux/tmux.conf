# Hot-reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Configuration reloaded."

# Change leader
set-option -g prefix C-a

# Allow resizing panes via mouse
set -g mouse on

set -g renumber-windows on

# clear screen and scroll history by simply pressing Meta+K
# -n allows it to run without needing of prefix key
#
# Meta is Alt on linux/windows and Option on MacOS (with ghostty I've configured Option as Alt)
# This is because I use vim-tmux-navigator which uses Ctrl+HJKL for pane switching.
bind -n M-k send-keys -R \; send-keys C-l \; clear-history

# Set history limit to 100K lines
set -g history-limit 100000

# <Leader>- splits into horizontal panes
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \\ split-window -h  -c '#{pane_current_path}'
unbind '"'
unbind %

bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# start windows numbering at 1
set -g base-index 1

set-window-option -g mode-keys vi

set-option -g status-position top

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
# Remain in copy-mode after yank
set -g @yank_action 'copy-pipe'

# sesh integration
bind-key k run-shell "sesh connect \"$(
  sesh list --icons | fzf --tmux 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind -N "last-session (via sesh) " L run-shell "sesh last"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g status-left ""
set -g status-right "#{} #{E:@catppuccin_status_session} #{E:@catppuccin_status_host}"

set -g status-style bg=default

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.config/tmux/tmux.remote.conf'

# Toggle nested mode ON/OFF
bind -T root S-up  \
  set prefix None \;\
  set key-table off \;\
  set -g status-bg red \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off S-up \
  set -u prefix \;\
  set -u key-table \;\
  set -g status-bg default \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
